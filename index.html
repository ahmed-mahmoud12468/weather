<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="CSS/bootstrap.min.css" />

    <link rel="stylesheet" href="CSS/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Weather</title>
  </head>

  <body>
    <main>
      <div class="weather-Setion position-relative">
        <nav class="navbar navbar-expand-lg ">
          <div class="container">
            <div>
              <a class="navbar-brand bg-success" href="#">
                <div
                  class="nav-left d-flex justify-content-center align-items-center mt-4"
                >
                  <div class="mx-3 mt-1">
                    <img
                      class="d-inline-block mt-2"
                      src="images/logo.png"
                      alt=""
                    />
                  </div>
                  <div>
                    <h1 class="m-0 fw-bold fs-6 text-white">Weather</h1>
                    <span class="text-white">tagline goes here </span>
                  </div>
                </div>
              </a>
            </div>

            <div class="collapse navbar-collapse w-75" id="navbarSupportedContent">
              <ul class="ms-auto mb-2 mb-lg-0 ">
                <li class="nav-item mx-1 d-lg-inline-block my-4">
                  <a
                    id="contactToHome"
                    class="text-white text-decoration-none active"
                    aria-current="page"
                    href="#"
                    >Home</a
                  >
                </li>
                <li class="nav-item mx-1 d-lg-inline-block my-4">
                  <a
                    class="text-white text-decoration-none"
                    aria-current="page"
                    href="#"
                    >News</a
                  >
                </li>
                <li class="nav-item mx-1 d-lg-inline-block my-4">
                  <a
                    class="text-white text-decoration-none"
                    aria-current="page"
                    href="#"
                    >Live cameras</a
                  >
                </li>
                <li class="nav-item mx-1 d-lg-inline-block my-4">
                  <a
                    class="text-white text-decoration-none"
                    aria-current="page"
                    href="#"
                    >Photos</a
                  >
                </li>
                <li class="nav-item mx-1 d-lg-inline-block my-4">
                  <a
                    id="homeToContact"
                    class="text-white text-decoration-none"
                    aria-current="page"
                    href=""
                    >Contact</a
                  >
                </li>
              </ul>
            </div>
          </div>
        </nav>

        <div id="home" class="d-block">
          <div class="container container-forecast">
            <div class="row">

              <div class="col-lg-10 forecast-table m-auto">

                <div id="forecast" class="forecast-container row">
                  <!-- * Input -->
                  <div>
                    <div
                      class="form row end-0 start-0 d-flex justify-content-center"
                    >
                      <div class="my-5">
                        <form class="find-location position-relative my-2">
                          <input
                            id="searchInput"
                            type="text"
                            class="form-control shadow-none py-3 rounded-5 text-white"
                            placeholder="Find your location... "
                          />

                          <button
                          id="findButton"
                            class="btn btn-info text-white position-absolute mt-1 me-1 top-0 end-0 px-5 rounded-5"
                          >
                            Find
                          </button>
                        </form>
                      </div>
                    </div>
                  </div>

                  <!-- ? Today data -->
                  <div class="col-lg-4 today forecast p-2 rounded-4 text-black">
                    <div class="inner  rounded-4">
                      <div
                        class="forecast-header d-flex justify-content-between py-3 px-3 mx-0 rounded-top-4"
                      >
                        <span id="day" class="day text-opacity-75 text-white"
                          >Friday</span
                        >
                        <div>
                          <span
                            id="date"
                            class="date text-opacity-75 text-white"
                            >01</span
                          >
                          <span
                            id="Month"
                            class="dayAMonth text-opacity-75 text-white"
                            >may</span
                          >
                        </div>
                      </div>

                      <div class="forecast-body p-4">
                        <span
                          id="city"
                          class="city d-block fw-lighter fs-3 text-black  py-3"
                          >cairo</span
                        >
                        <div
                          id="degree"
                          class="degree d-flex justify-content-between fw-bold"
                        >
                          35 C
                        </div>
                        <img
                          id="todayImg"
                          src="./images/113.png "
                          alt=""
                        />
                        <div
                          id="weatherCondition"
                          class="weatherCondition text-black my-3"
                        >
                          partly cloudy
                        </div>
                        <span
                          class="humidity my-2 me-2 text-blac text-opacity-50"
                        >
                          <img
                            class=" "
                            src="images/icon-umberella.png"
                            alt=""
                          />
                          <span id="humidity" class="text-black text-opacity-50">20%</span>
                        </span>
                        <span class="winds m-2 text-black text-opacity-50">
                          <img src="images/icon-wind.png" alt="" />
                          <span id="winds">18 km/h</span>
                        </span>
                        <span
                          class="weatherTrend m-2 text-black text-opacity-50"
                        >
                          <img src="images/icon-compass.png" alt="" />
                          <span id="weatherTrend">West</span>
                        </span>
                      </div>
                    </div>
                  </div>

                  <!-- ? tomorrow data -->
                  <div class="col-lg-4 tomorrow forecast p-2 rounded-4">
                    <div class="inner rounded-4">
                      <div
                        class="forecast-header text-center py-3 px-3 mx-0 rounded-top-4"
                      >
                        <span
                          id="tommorowday"
                          class="day text-opacity-75 text-white"
                          >Saturday</span
                        >
                      </div>

                      <div class="forecast-body p-4 text-center">
                        <div id="tommorowdegree" class="degree">
                          <span class="forecast-icon d-block my-3"
                            ><img id="tomImg" src="./images/113.png" class="" alt="weatherapi"
                          /></span>
                          <span
                            id="maxTemperature"
                            class="maxTemperature fw-bolder text-white d-block"
                            >25 C</span
                          >
                          <span
                            id="minTemperature"
                            class="minTemperature fs-6 fw-bolder text-black text-opacity-50"
                            >13 c</span
                          >
                        </div>
                        <div
                          id="weatherCondition"
                          class="weatherCondition text-black text-opacity-75 my-5"
                        >
                          partly cloudy
                        </div>
                      </div>
                    </div>
                  </div>

                  <!-- ? the day after tomorrow data -->
                  <div class="col-lg-4 after-tomorrow forecast p-2 rounded-4">
                    <div class="inner rounded-4">
                      <div
                        class="forecast-header text-center py-3 px-3 mx-0 rounded-top-4"
                      >
                        <span
                          id="Aftertomorrowday"
                          class="day text-opacity-75 text-white"
                          >Sunday</span
                        >
                      </div>

                      <div class="forecast-body p-4 text-center">
                        <div id="Aftertomorrowdegree" class="degree">
                          <span class="forecast-icon d-block my-3">
                            <img alt="weatherapi" 
                              src="./images/113.png"
                            id="afterTomorrowimage" />
                          </span>
                          <span
                            id="afterTomorrowMax"
                            class="maxTemperature fw-bolder text-white d-block"
                            >16 C</span
                          >
                          <span
                            id="afterTomorrowMin"
                            class="minTemperature fs-6 fw-bolder text-black text-opacity-50"
                            >12 C</span
                          >
                        </div>
                        <div
                          id="afterTomorrowCondition"
                          class="weatherCondition text-black  my-5"
                        >
                          sunndy
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

  <footer class="bg-black p-5 d-flex justify-content-center">
    <p class="text-light m-0">
      &copy; Copyright 2014 Company name. Designed by Themezy. All rights reserved
    </p>
  </footer>
    </main>

    <script src="JS/bootstrap.bundle.js"></script>
    <!-- <script src="JS/index.js"></script> -->
    <script src="JS/main.js"></script>
  </body>
</html>
